name: Build

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
  
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK Tools
      uses: android-actions/setup-android@v3.2.0
      with:
        cmdline-tools-version: 10406996
        
    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1.4.2
      with:
        ndk-version: 'r26b'
        link-to-sdk: true

    - name: Build
      run: |
         chmod +x gen_assets.sh
         chmod +x build.sh
         go mod tidy
         ./build.sh
    - name: Create zip file
      run: |
         zip AndroidLibV2rayLite.zip libv2ray.aar libv2ray-sources.jar
    - name: Upload AndroidLibV2rayLite.zip to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./AndroidLibV2rayLite.zip
        tag: ${{ github.ref }}
        file_glob: true
